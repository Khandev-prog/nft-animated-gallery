<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Animated Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #1e293b; 
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 30px;
      color: #38bdf8;
    }
    .collections { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .category { 
      background: #23272f; 
      border-radius: 16px; 
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #7dd3fc;
      margin-top: 0;
    }
    .nft-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .nft-card { 
      background: #334155; 
      border-radius: 12px; 
      padding: 15px;
      transition: transform 0.2s;
    }
    .nft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }
    .nft-card svg { 
      width: 100%; 
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .nft-title { 
      font-weight: 600; 
      margin: 10px 0 5px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .nft-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Animated NFT Gallery</h1>
  <div class="collections" id="collections"></div>

  <script>
    // Configuration
    const categories = ["gears", "mandalas", "solar", "circuit", "fractal", "aurora"];
    const nftsPerCategory = 5;
    const imageBasePath = "images"; // Adjusted path for GitHub Pages

    // DOM Elements
    const container = document.getElementById("collections");

    // Load SVG with error handling
    async function loadSVG(category, index) {
      try {
        const response = await fetch(`${imageBasePath}/${category}/${category}_nft_${index}.svg`);
        if (!response.ok) throw new Error('SVG not found');
        return await response.text();
      } catch (error) {
        console.error(`Error loading ${category} #${index}:`, error);
        return null;
      }
    }

    // Render all NFT categories
    async function renderGallery() {
      for (const category of categories) {
        // Create category section
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `
          <h2>${category.charAt(0).toUpperCase() + category.slice(1)} Collection</h2>
          <div class="nft-grid" id="grid-${category}"></div>
        `;
        container.appendChild(categoryDiv);
        
        // Load NFTs for this category
        const grid = document.getElementById(`grid-${category}`);
        for (let i = 1; i <= nftsPerCategory; i++) {
          const svgContent = await loadSVG(category, i);
          if (svgContent) {
            const card = document.createElement('div');
            card.className = 'nft-card';
            card.innerHTML = `
              <div class="nft-title">${category} #${i}</div>
              ${svgContent}
            `;
            grid.appendChild(card);
          }
        }
      }
    }

    // Initialize gallery
    document.addEventListener('DOMContentLoaded', renderGallery);
  </script>
</body>
</html>
